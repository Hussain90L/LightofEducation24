<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light of Education</title>
  <link rel="icon" href="https://i.postimg.cc/SNr2HRwD/photo_2025-05-17_01-15-40-removebg-preview.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f8fafc;
    }
    nav.navbar {
      background: rgba(15, 23, 42, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(12px);
    }
    .logo-img {
      height: 48px;
      border-radius: 8px;
    }
    .brand-text {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(to right, #0ff, #00f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-menu li a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-menu li a:hover {
      color: #38bdf8;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    #search-icon {
      font-size: 1.4rem;
      color: #38bdf8;
      cursor: pointer;
      background: none;
      border: none;
    }
    #search-form {
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 0.6rem;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 255, 255, 0.15);
      animation: fadeIn 0.3s ease forwards;
      flex-direction: row;
      gap: 0.5rem;
      z-index: 2000;
    }
    #search-form input {
      background: transparent;
      border: 2px solid #38bdf8;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      color: #f1f5f9;
      width: 180px;
      font-size: 0.95rem;
      outline: none;
    }
    #search-form input::placeholder {
      color: #94a3b8;
    }
    #search-form input:focus {
      border-color: #0ea5e9;
    }
    #search-form button {
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #search-form button:hover {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10%); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      padding: 2rem;
      text-align: center;
      min-height: 80vh;
      position: relative;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0f172a;
      color: #94a3b8;
    }

    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar" data-aos="fade-down">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <img src="https://i.postimg.cc/kMv1v8M5/photo_2025-05-17_01-14-27.jpg" class="logo-img" alt="Logo">
      <span class="brand-text">Light Of Education</span>
    </div>

    <ul class="nav-menu">
      <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#"><i class="fa-solid fa-book"></i> Resources</a></li>
      <li><a href="#"><i class="fa-solid fa-user"></i> Login</a></li>
    </ul>

    <div class="search-container">
      <button id="search-icon" aria-label="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <form id="search-form" class="search-form" action="#" method="GET">
        <input type="text" name="query" placeholder="Search..." />
        <button type="submit"><i class="fa-solid fa-search"></i></button>
      </form>
    </div>
  </nav>

  <main class="container" data-aos="fade-up">
    <div id="particles-js"></div>
    <h1>Welcome to Light of Education</h1>
    <p>This is a world-class academic PDF repository with stunning animations.</p>
  </main>

  <footer>
    Made by <strong>Humaidi</strong>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const searchIcon = document.getElementById('search-icon');
    const searchForm = document.getElementById('search-form');

    searchIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      searchForm.style.display = searchForm.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', (e) => {
      if (!document.querySelector('.search-container').contains(e.target)) {
        searchForm.style.display = 'none';
      }
    });

    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 45, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00e0ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4, "random": true },
        "size": { "value": 3, "random": true },
        "move": {
          "enable": true,
          "speed": 0.6,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        },
        "modes": { "repulse": { "distance": 100 } }
      }
    });
  </script>
</body>
</html>
